<section class="promotion">
	<div class="promotion__content content">
		<h2 class="promotion__title">Играй и выигрывай!</h2>
		<p class="promotion__description description">Играй в&nbsp;<span>Cyberpunk 2077</span> и&nbsp;получи возможность
			выиграть
			консоль <span>Xbox Series X</span>&nbsp;или <span>Sony PlayStation 5!</span> Заполни форму ниже и&nbsp;приложи
			скриншот
			о&nbsp;покупке игры. Итоги розыгрыша
			будут подведены 1&nbsp;февраля. Удачи! ;&#41;
		</p>

		<div class="promotion__row">
			<form action="#" method="get" class="promotion__form">
				<input type="text" placeholder="Как тебя зовут?" name="name" class="promotion__input-text" required>
				<input type="email" placeholder="Твой е-mail" name="email" class="promotion__input-text" required>
				<input type="file" id="file">
				<label for="file">Выберите файл</label>
				<button type="submit" class="promotion__submit-btn">Отправить</button>
				<div class="promotion__checkbox-content">
					<input type="checkbox" class="promotion__input-checkbox" id="political" required>
					<label for="political" class="promotion__political-label">Согласен на обработку персональных данных</label>
				</div>
			</form>

			<div class="promotion__image">
				<img class="promotion__item xbox" src="@img/xbox.png" alt=""></img>
				<img class="promotion__item ps" src="@img/ps.png" alt=""></img>
			</div>
		</div>
	</div>
</section>
